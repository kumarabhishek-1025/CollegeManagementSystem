<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            display: flex;
            width: 80vw;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }

        .main-container:hover {
            transform: scale(1);
        }

        .left-container {
            width: 50%;
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #ffffff;
        }

        .right-container {
            width: 50%;
            background: url('https://images.shiksha.com/mediadata/images/articles/1584528545phpdljDz1.jpeg') no-repeat center center/cover;
            transition: opacity 0.5s;
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 12px;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            transform: scale(1.05);
        }

        .toggle-link {
            margin-top: 15px;
            font-size: 14px;
            cursor: pointer;
            color: #007bff;
            transition: color 0.3s;
        }

        .toggle-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div id="loginForm">
                <h2>Login</h2>
                <form onsubmit="return validateLogin()">
                    <label for="login-role">Select Role:</label>
                    <select id="login-role" name="role" required onchange="updateLoginLabel()">
                        <option value="">-- Select Role --</option>
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                
                    <label id="login-label" for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                
                    <button type="submit">Login</button>
                </form>
                
                <p class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</p>
            </div>

            <div id="signupForm" class="hidden">
                <h2>Sign Up</h2>
                <form onsubmit="return validateSignup()">
                    <label for="signup-role">Select Role:</label>
                    <select id="signup-role" name="role" required onchange="updateSignupLabel()">
                        <option value="">-- Select Role --</option>
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                
                    <label id="signup-label" for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required>
                
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                
                    <button type="submit">Sign Up</button>
                </form>
                
                <p class="toggle-link" onclick="toggleForm()">Already have an account? Login</p>
            </div>
        </div>
        <div class="right-container"></div>
    </div>

    <script>
        function toggleForm() {
            let loginForm = document.getElementById("loginForm");
            let signupForm = document.getElementById("signupForm");
            loginForm.classList.toggle("hidden");
            signupForm.classList.toggle("hidden");
        }

        function updateLoginLabel() {
            let role = document.getElementById("login-role").value;
            let label = document.getElementById("login-label");
            label.textContent = role === "student" ? "Registration Number:" : "Employee ID:";
        }

        function updateSignupLabel() {
            let role = document.getElementById("signup-role").value;
            let label = document.getElementById("signup-label");
            label.textContent = role === "student" ? "Registration Number:" : "Employee ID:";
        }

        async function validateSignup() {
    event.preventDefault(); // Prevent page reload

    // Get form values
    const role = document.getElementById("signup-role").value;
    const username = document.getElementById("signup-username").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;

    // Prepare request
    const res = await fetch("http://localhost:5000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ role, username, email, password }),
    });

    // Handle response
    const data = await res.json();
    if (res.ok) {
        alert("Signup successful! Please login.");
        toggleForm(); // Switch to login form
    } else {
        alert(data.message);
    }

    return false; // Prevent form default submission
}


async function validateLogin() {
    event.preventDefault();
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;
    const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
    });
    const data = await res.json();
    if (res.ok) {
        alert("Login successful");
        localStorage.setItem("token", data.token); // Store token for authentication
    } else {
        alert(data.message);
    }
    return false;
}
    </script>
</body>
</html>
